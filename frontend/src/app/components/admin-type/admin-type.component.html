<app-admin-bar></app-admin-bar>
<!--Page heading-->
<div class="row wow fadeIn" data-wow-delay="0.2s">
    <div class="col-md-12">
        <h1 class="h1-responsive">Створити Тип
            <small class="text-muted"></small>
            <button class="btn btn-info" style="float: right; cursor: pointer" (click)="createType()">Створити</button>
        </h1>
        <p style="color: #707070;">Тут ви можете створити новий Тип.</p>
        <!--Here you can create new type.-->
    </div>
</div>
<!--/.Page heading-->

<!--First row-->
<div class="row wow fadeIn" data-wow-delay="0.2s">

    <div class="col-lg-12 wow fadeIn create-type">
        <input placeholder="Type`s name" class="name" [(ngModel)]="typeName">

        <textarea placeholder="Type`s Description" [(ngModel)]="typeDescription"></textarea>
    </div>

</div>
